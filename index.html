<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List app</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
        crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light bg-primary">
        <div class="container">
            <span class="navbar-brand mb-0 h1 text-white">Todo List App</span>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="card card-body mb-3">
            <h1>Todo List App</h1>
            <p>Enter a task to be done...</p>
            <div class="input-group mb-3">
                <input type="text" class="form-control input-todo" name="item" placeholder="Add Todo" aria-label="Add Todo" aria-describedby="button-addon">
                <div class="input-group-append">
                    <button class="btn btn-outline-primary btn-add" type="button" id="button-addon">Add Todo</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card card-body mb-3">
            <p>Todo Tasks:</p>
            <ul class="list-group todos">
                <!-- <li class="list-group-item todo" id="todo-0">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label todo-title" for="customCheck1">Todo Title</label>
                        <button class="btn btn-outline-danger btn-sm float-right todo-delete">
                            <i class="far fa-trash-alt"></i>
                        </button>
                    </div>
                </li> -->
            </ul>
        </div>
    </div>


    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
